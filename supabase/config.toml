
# A string used to distinguish different Supabase projects on the same host. Defaults to the project ID.
project_id = "evtzcardsedazhxugntw"

[api]
enabled = true
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API
# endpoints. public and storage are always included.
schemas = ["public", "storage"]
# Extra schemas to add to the search_path of every request. public is always included.
extra_search_path = ["public", "extensions"]
# The maximum number of rows returns from a view, table, or stored procedure. Limits payload size
# for accidental or malicious requests.
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# Port used by db diff command to initialize the shadow database.
shadow_port = 54320
# The database major version to use. This has to be the same as your remote database's. Run `SHOW
# server_version;` on the remote database to check.
major_version = 15

[db.pooler]
enabled = false
# Port to use for the local connection pooler.
port = 54329
# The maximum number of connections the pooler will keep open with the backend server. This must be
# at least (remote_max_idle_connections + max_client_connections).
pool_mode = "transaction"
default_pool_size = 20
max_client_connections = 10

[realtime]
enabled = true

[studio]
enabled = true
# Port to use for Supabase Studio.
port = 54323
# External URL of the API server that frontend connects to.
api_url = "http://localhost"

# Email testing server. Emails sent with the local dev setup are not actually sent - the emails are
# monitored and accessible from the configured URL.
[inbucket]
enabled = true
# Port to use for the email testing server web interface.
port = 54324
# Uncomment to expose additional ports for testing user applications that send emails.
# smtp_port = 54325
# pop3_port = 54326

[storage]
enabled = true
# The maximum file size allowed (e.g. "5MB", "500KB").
file_size_limit = "50MiB"

[auth]
enabled = true
# The base URL of your website. Used as an allow-list for redirects and for constructing URLs used
# in emails.
site_url = "http://localhost:3000"
# A list of *exact* URLs that auth providers are permitted to redirect to post authentication.
additional_redirect_urls = ["https://localhost:3000"]
# How long tokens are valid for, in seconds. Defaults to 3600 (1 hour), maximum 604,800 (1 week).
jwt_expiry = 3600
# Allow/disallow new user signups to your project.
enable_signup = true
# If enabled, a user will be required to confirm any email change on both the old, and new email
# addresses. If disabled, only the new email is required to confirm.
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in.
enable_confirmations = false

# Uncomment to customize email template
# [auth.email]
# # Templates for emails
# templates_dir = "email-templates"
# # Enable email confirmations
# enable_confirmations = true

# Uncomment to customize SMS templates
# [auth.sms]
# # Templates for SMS
# templates_dir = "sms-templates"

[auth.redirects]
# After a user completes the sign in process, they will be redirected to the URL specified by
# redirect_to query parameter. If the parameter is not specified, they will be redirected to site_url.
# This takes precedence over the configured sign_in and sign_up URLs.
sign_in = "/"
sign_up = "/"
# This is the URL the user will be redirected to after confirming their email address.
email_confirm = "/"
# This is the URL the user will be redirected to after a forgot password request.
forgot = "/"
# This is the redirect URL to check password recovery status.
recovery = "/"

[analytics]
enabled = false
port = 54327
vector_port = 54328
# Configure one of these backends
backend = "postgres"

# Configure your Edge Functions, see https://supabase.com/docs/guides/functions
[functions]
enabled = true
[functions.get-user-notifications]
verify_jwt = true

[ai]
enabled = false
vectorize.enabled = true

# Configure Supabase's webhook feature, see https://supabase.com/docs/guides/database/webhooks
[webhooks]
enabled = false

[experimental.functions.memory]
enabled = true
